<nav th:if="${publicUrls.totalPages > 1}">
    <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${publicUrls.isFirst ? 'disabled' : ''}">
            <a class="page-link" th:href="@{/(page=0)}" aria-label="First">
                <span aria-hidden="true">First</span>
            </a>
        </li>
        <li class="page-item" th:classappend="${publicUrls.isFirst ? 'disabled' : ''}">
            <a class="page-link" th:href="@{/(page=${publicUrls.pageNumber - 1})}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li class="page-item disabled">
                        <span class="page-link" aria-label="Current Page Number of Total Pages"
                              th:text="${'Page '+publicUrls.pageNumber + ' of ' + (publicUrls.totalPages - 1)}">
                        </span>
        </li>
        <li class="page-item" th:classappend="${publicUrls.isLast ? 'disabled' : ''}">
            <a class="page-link" th:href="@{/(page=${publicUrls.pageNumber + 1})}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
        <li class="page-item" th:classappend="${publicUrls.isLast ? 'disabled' : ''}">
            <a class="page-link" th:href="@{/(page=${publicUrls.totalPages - 1})}" aria-label="Last">
                <span aria-hidden="true">Last</span>
            </a>
        </li>
    </ul>
</nav>
