<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unauthorized - 401</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <img th:src="@{/images/unauthorized.webp}" alt="unauthorized" class="img-fluid"
                     style="max-width: 300px;">
                <div th:if="${requiresShareCode}" class="mt-4">
                    <div class="alert alert-info">
                        <i class="bi bi-shield-lock"></i>
                        This is a shared private URL. Please enter the sharing code to access it.
                    </div>

                    <form th:action="@{/s/{url}/verify(url=${shortUrl})}" method="POST">
                        <div class="mb-3">
                            <div class="input-group">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="shareCode"
                                           name="shareCode"
                                           placeholder="">
                                    <label for="shareCode" class="form-label">Please enter the sharing code</label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-unlock"></i> Verify and Access
                        </button>

                    </form>
                </div>
                <div th:unless="${requiresShareCode}" class="mt-4 alert alert-warning" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    The link you are trying to access is private!
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
