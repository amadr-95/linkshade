<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server error</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container text-center py-5">
        <h1 class="display-1 fw-bold text-danger mb-4">Oops..!</h1>
        <div class="mb-4">
            <img th:src="@{/images/server-error.webp}" alt="server broken" class="img-fluid" style="max-width: 400px;">
        </div>
        <p class="lead mb-5">We're sorry! Something went wrong on our end!</p>
    </div>
</div>
</body>
</html>
