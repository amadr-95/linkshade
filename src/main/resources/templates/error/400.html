<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad Request - 400</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="fw-bold text-danger">400</h1>
                <h2 class="mb-5">Bad Request</h2>
                <div class="alert alert-warning" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    The request could not be processed due to invalid or missing data.
                </div>
                <a th:href="@{/}" class="mt-5 btn btn-primary">
                    <i class="bi bi-house-door-fill me-2"></i>Go Home
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
