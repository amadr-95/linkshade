<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Urls</title>
</head>
<body>
<div layout:fragment="content">

    <div th:replace="~{fragments/section-header :: section-header(title=${userName} + '\'s URLs')}"></div>

    <div th:if="${entities.data.isEmpty()}" class="alert alert-info">
        No URLs have been created by you yet.
    </div>

    <div th:unless="${entities.data.isEmpty()}" class="table-responsive">
        <form th:action="@{/delete-urls}" method="POST" th:id="'deleteForm'">
            <div class="mb-3">
                <div th:replace="~{fragments/delete-modal :: delete-modal(confirmationMessage='Are you sure you want to delete the selected URLs?')}"></div>
            </div>
            <input type="hidden" th:name="'returnUrl'" id="returnUrlInput" />
            <script>
                document.getElementById('returnUrlInput').value = window.location.href;
            </script>
        </form>
        <div th:replace="~{fragments/url-table :: url-table(
            urls=${entities},
            showCheckboxes=true,
            showCreatedBy=false,
            showPrivate=true,
            showOriginalUrl=true,
            showEditButton=true)}">
        </div>
    </div>
</div>
<th:block layout:fragment="pageScripts">
    <script th:src="@{/js/checkboxManager.js}" defer></script>
</th:block>
</body>
</html>
