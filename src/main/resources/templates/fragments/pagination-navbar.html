<nav class="d-flex justify-content-lg-between" th:fragment="pagination">
    <nav th:if="${entities.totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${entities.isFirst ? 'disabled' : ''}">
                <a class="page-link" th:with="baseUrl=@{${path}(page=1, size=${entities.size}, sort=${param.sort != null ? param.sort : entities.sort})}" th:href="${baseUrl}"
                   onclick="sessionStorage.setItem('shouldRestoreScroll', 'true')" aria-label="First">
                    <span aria-hidden="true">First</span>
                </a>
            </li>
            <li class="page-item" th:classappend="${entities.isFirst ? 'disabled' : ''}">
                <a class="page-link" th:with="baseUrl=@{${path}(page=${entities.pageNumber}, size=${entities.size}, sort=${param.sort != null ? param.sort : entities.sort})}" th:href="${baseUrl}"
                   onclick="sessionStorage.setItem('shouldRestoreScroll', 'true')" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item d-none d-sm-block disabled">
                        <span class="page-link" aria-label="Current Page Number of Total Pages"
                              th:text="${'Page '+ (entities.pageNumber + 1) + ' of ' + (entities.totalPages)}">
                        </span>
            </li>
            <li class="page-item" th:classappend="${entities.isLast ? 'disabled' : ''}">
                <a class="page-link" th:with="baseUrl=@{${path}(page=${entities.pageNumber + 2}, size=${entities.size}, sort=${param.sort != null ? param.sort : entities.sort})}" th:href="${baseUrl}"
                   onclick="sessionStorage.setItem('shouldRestoreScroll', 'true')" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
            <li class="page-item" th:classappend="${entities.isLast ? 'disabled' : ''}">
                <a class="page-link" th:with="baseUrl=@{${path}(page=${entities.totalPages}, size=${entities.size}, sort=${param.sort != null ? param.sort : entities.sort})}" th:href="${baseUrl}"
                   onclick="sessionStorage.setItem('shouldRestoreScroll', 'true')" aria-label="Last">
                    <span aria-hidden="true">Last</span>
                </a>
            </li>
        </ul>
    </nav>
    <!-- this has to be always visible, regardless the if-clause at the beginning -->
    <ul class="pagination"
        th:classappend="${entities.data().isEmpty() ? 'd-none' : ''}">
        <li class="page-item ms-3">
            <form th:action="@{${path}}" method="GET" class="d-flex align-items-center">
                <input type="hidden" name="page" value="1"/>
                <label for="size">
                    <select id="size" name="size" class="form-select" onchange="sessionStorage.setItem('shouldRestoreScroll', 'true'); this.form.submit()">
                        <option th:each="size : ${pageAvailableSizes}"
                                th:value="${size}"
                                th:text="${size}"
                                th:selected="${entities.size == size}">
                        </option>
                    </select>
                </label>
                <input type="hidden" name="sort" th:value="${param.sort != null ? param.sort : entities.sort}"/>
            </form>
        </li>
    </ul>
</nav>
