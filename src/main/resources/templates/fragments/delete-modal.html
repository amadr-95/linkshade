<div th:fragment="delete-modal(confirmationMessage, modalId, formId)">
    <!-- Modal -->
    <div class="modal fade" th:id="${modalId}" tabindex="-1" th:aria-labelledby="${modalId + 'Label'}"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fs-5" th:id="${modalId + 'Label'}">Delete confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p th:text="${confirmationMessage}"></p>
                    <span class="text-danger">This action cannot be undone</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" th:form="${formId}" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
