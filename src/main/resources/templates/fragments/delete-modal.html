<div th:fragment="delete-modal(confirmationMessage)">
    <!-- Button trigger modal -->
    <button type="button" id="deleteSelectedBtn"
            class="btn btn-danger"
            data-bs-toggle="modal"
            data-bs-target="#deleteConfirmation"
            disabled>
        Delete Selected
    </button>
    <!-- Modal -->
    <div class="modal fade" id="deleteConfirmation" tabindex="-1" aria-labelledby="deleteConfirmationLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fs-5" id="deleteConfirmationLabel">Delete confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p th:text="${confirmationMessage}"></p>
                    <span class="text-danger">This action cannot be undone</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" th:form="'deleteForm'" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
