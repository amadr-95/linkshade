<div th:fragment="url-table(urls, showCheckboxes, showCreatedBy, showPrivate, showOriginalUrl, showEditButton)"
     class="border rounded-3 overflow-hidden">
    <div class="overflow-x-auto">
        <table class="table table-striped table-hover mb-0">
            <thead>
            <tr>
                <th class="text-center align-middle" th:if="${showCheckboxes}">
                    <label><input type="checkbox" id="selectAll" class="form-check-input"/></label>
                </th>
                <th>Short URL</th>
                <th th:if="${showOriginalUrl}">Original URL</th>
                <th class="text-center">Clicks</th>
                <th class="text-center" th:if="${showCreatedBy}">By</th>
                <th class="text-center" th:if="${showPrivate}">Private</th>
                <th class="text-center">Created At</th>
                <th class="text-center">Expires In</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="url : ${urls.data}">
                <td class="text-center align-middle" th:if="${showCheckboxes}">
                    <label>
                        <input type="checkbox" name="urlIds" th:value="${url.id}"
                               th:form="'deleteForm'" class="form-check-input url-checkbox">
                    </label>
                </td>
                <td>
                    <div class="d-flex align-items-center gap-3">
                        <button class="btn btn-sm btn-outline-secondary clipboard-button"
                                th:data-url="${baseUrl + '/s/' + url.shortenedUrl}"
                                title="Copy link"
                                type="button">
                            <i class="bi bi-clipboard"></i>
                        </button>

                        <!-- insert modal form for editing the url-->
                        <form th:if="${showEditButton}" th:action="@{/edit-urls/{id}(id=${url.id})}" method="POST"
                              th:id="'editForm-' + ${url.id}" th:object="${shortUrlEditForm}">
                            <div th:replace="~{fragments/edit-url-modal :: edit-url-modal(url=${url})}"></div>
                            <input type="hidden" name="returnUrl" th:id="'returnUrlInput-' + ${url.id}"/>
                            <script th:inline="javascript">
                                document.getElementById('returnUrlInput-' + [[${url.id}]]).value = window.location.href;
                            </script>
                        </form>

                        <a th:href="@{'/s/' + ${url.shortenedUrl}}"
                           target="_blank"
                           class="me-2 text-decoration-none link-primary link-opacity-75 link-opacity-100-hover">
                            <span th:text="${#strings.abbreviate(baseUrl + '/s/' + url.shortenedUrl, 40)}"></span>
                            <i class="bi bi-box-arrow-up-right mx-1"></i>
                        </a>
                    </div>
                </td>
                <td th:if="${showOriginalUrl}">
                    <a th:href="${url.originalUrl}" th:text="${#strings.abbreviate(url.originalUrl, 40)}"
                       target="_blank"></a>
                </td>
                <td class="text-center">
                    <span class="badge bg-light text-dark border"
                          th:text="${url.numberOfClicks}">
                    </span>
                </td>
                <td th:if="${showCreatedBy}" class="text-center" th:text="${url.createdByUser.name}"></td>
                <td th:if="${showPrivate}" class="text-center">
                    <span th:if="${url.isPrivate}" class="badge bg-primary-subtle text-dark-emphasis">Private</span>
                    <span th:unless="${url.isPrivate}" class="badge bg-success">Public</span>
                </td>
                <td class="text-center">
                        <span class="badge bg-light text-dark border"
                              th:text="${#temporals.format(url.createdAt, 'yyyy-MM-dd')}"></span>
                </td>
                <td class="text-center">
                    <span th:with="expText=${url.daysToExpire == null ? 'Never' : (url.daysToExpire < 0 ? 'Expired' : (url.daysToExpire == 0 ? 'Today' : (url.daysToExpire == 1 ? '1 day' : url.daysToExpire + ' days')))}"
                          th:class="${url.isExpired ? 'badge bg-danger' : (url.daysToExpire == 0 ? 'badge bg-warning text-black' : 'badge bg-success')}"
                          th:text="${expText}">
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div>
        <ul class="pagination justify-content-center mt-3">
            <li class="page-item disabled">
                <span class="page-link" aria-label="Total elements"
                      th:text="${'Total urls: ' + urls.totalElements}">
                </span>
            </li>
        </ul>
    </div>
</div>
