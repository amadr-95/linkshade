<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fast and secure URL shortening service. Create custom short links with just a few clicks." />
    <!-- Open Graph -->
    <meta property="og:title" content="Linksha.de" />
    <meta property="og:description" content="Fast and secure URL shortening service. Create custom short links with just a few clicks." />
    <meta property="og:image" th:content="@{/images/linkshade.png}" />
    <meta property="og:image:alt" content="Linkshade's logo"/>
    <title>Linkshade</title>
    <!-- Favicon -->
    <link rel="icon" th:href="@{/favicon.svg}" type="image/svg+xml">
    <!-- Bootstrap CSS   -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}">
    <!-- Bootstrap icons   -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.13.1/font/bootstrap-icons.css}">
    <style>
        /* Hide the spin buttons in WebKit browsers */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Hide the native calendar icon in WebKit browsers */
        input[type="date"]::-webkit-calendar-picker-indicator {
            display: none;
        }

        input[type="date"]::-webkit-datetime-edit-text {
            margin: 0 2px;
        }
    </style>
</head>
<body class="d-flex flex-column pt-5 min-vh-100">
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand fs-3 fw-bold" th:href="@{/}">linkshad<i class="bi bi-link-45deg"></i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <img th:src="${avatarUrl}" alt="Avatar" class="rounded-circle" width="40"
                 height="40" sec:authorize="isAuthenticated()"/>
            <span class="navbar-toggler-icon" sec:authorize="isAnonymous()"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/my-urls}">My URLs</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin/dashboard/urls}">Admin Dashboard</a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>

                <li class="nav-item d-md-flex align-items-md-center d-none" sec:authorize="isAuthenticated()">
                    <span class="nav-link">Welcome <span sec:authentication="name"></span></span>
                </li>

                <!-- Hide this element in mobile -->
                <li class="nav-item dropdown d-none d-md-block" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        <img th:src="${avatarUrl}" alt="Avatar" class="rounded-circle" width="40" height="40"/>
                    </a>
                    <ul class="dropdown-menu">
                        <li class="nav-item">
                            <button type="submit" class="dropdown-item" form="logoutForm">Logout</button>
                        </li>
                        <li th:if="${enableDeleteAccount}" sec:authorize="hasRole('USER')">
                            <hr class="dropdown-divider">
                        </li>
                        <li th:if="${enableDeleteAccount}" class="nav-item" sec:authorize="hasRole('USER')">
                            <!-- Button trigger delete-modal -->
                            <button type="button"
                                    class="dropdown-item text-danger"
                                    data-bs-toggle="modal"
                                    data-bs-target="#deleteAccountConfirmation">
                                Delete account
                            </button>
                        </li>
                    </ul>
                </li>

                <!-- show these elements in mobile -->
                <li class="nav-item d-md-none" sec:authorize="isAuthenticated()">
                    <button type="submit" class="nav-link" form="logoutForm">Logout</button>
                </li>
                <li th:if="${enableDeleteAccount}" class="nav-item d-md-none" sec:authorize="hasRole('USER')">
                    <!-- Button trigger delete-modal -->
                    <button type="button"
                            class="nav-link text-danger"
                            data-bs-toggle="modal"
                            data-bs-target="#deleteAccountConfirmation">
                        Delete account
                    </button>
                </li>
            </ul>
            <form th:action="@{/delete-user}" id="deleteAccountForm" method="POST"></form>
            <form th:action="@{/logout}" method="POST" id="logoutForm"></form>
        </div>
    </div>
</nav>

<div th:replace="~{fragments/confirmation-modal :: confirmation-modal(
    title='Delete confirmation',
    message='Are you sure you want to delete your account along with all your URLs?',
    captionMessage='This action cannot be undone',
    modalId='deleteAccountConfirmation',
    formId='deleteAccountForm',
    buttonText='Delete',
    buttonClass='btn-danger')}">
</div>

<div layout:fragment="hero">
    <!-- carousel -->
</div>

<div class="container d-flex flex-column flex-grow-1">

    <div class="mt-5">
        <div th:if="${shortUrlSuccessful}"
             class="alert alert-success alert-dismissible fade show"
             role="alert">
            <span class="me-2" th:text="${shortUrlSuccessful}"></span>
            <button class="btn btn-sm btn-outline-secondary clipboard-button"
                    th:data-url="${shortUrlCopyToClipboard}"
                    title="Copy"
                    type="button">
                <i class="bi bi-clipboard"></i>
            </button>
            <button type="button" class="btn-close"
                    data-bs-dismiss="alert" aria-label="Close">
            </button>
        </div>

        <div th:if="${errorMessage}"
             class="alert alert-danger alert-dismissible fade show"
             role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close"
                    data-bs-dismiss="alert" aria-label="Close">
            </button>
        </div>

        <div th:if="${warningMessage}"
             class="alert alert-warning alert-dismissible fade show"
             role="alert">
            <span th:text="${warningMessage}"></span>
            <button type="button" class="btn-close"
                    data-bs-dismiss="alert" aria-label="Close">
            </button>
        </div>

        <div th:if="${successMessage}"
             class="alert alert-success alert-dismissible fade show"
             role="alert">
            <span class="me-2" th:text="${successMessage}"></span>
            <button type="button" class="btn-close"
                    data-bs-dismiss="alert" aria-label="Close">
            </button>
        </div>
    </div>

    <div layout:fragment="content">
        <!-- Page Content Here -->
    </div>

</div>

<footer class="bg-dark text-white py-5 mt-5">
    <div class="container">
        <div class="row mb-md-4 mb-0">
            <div class="col-md-3 mb-4 mb-md-0">
                <h5>linkshad<i class="bi bi-link-45deg"></i></h5>
                <p class="small mb-0">Fast and secure URL shortening service.</p>
                <p class="small mb-0">Create custom short links with just a few clicks.</p>
            </div>
            <div class="col-md-3 mb-4 mb-md-0">
                <h5 class="text-md-center">Get In Touch</h5>
                <div class="d-flex justify-content-md-center">
                    <a href="https://www.linkedin.com/in/amadorsabido" class="text-white me-3"
                       target="_blank" rel="noopener noreferrer"><i class="bi bi-linkedin fs-4"></i></a>
                    <a href="https://github.com/amadr-95" class="text-white me-3"
                       target="_blank" rel="noopener noreferrer"><i class="bi bi-github fs-4"></i></a>
                </div>
            </div>
            <div class="col-md-3 mb-4 mb-md-0">
                <h5 class="text-md-center">Legal</h5>
                <ul class="list-unstyled mb-0 text-md-center">
                    <li><a th:href="@{/legal/privacy}" class="text-white text-decoration-none">Privacy</a></li>
                    <li><a th:href="@{/legal/terms}" class="text-white text-decoration-none">Terms</a></li>
                </ul>
            </div>
            <div class="col-md-3 text-md-end mb-4 mb-md-0">
                <h5>Support Me</h5>
                <a href="https://paypal.me/amadorsabido95" class="btn btn-primary"
                   target="_blank" rel="noopener noreferrer">
                    <i class="bi bi-paypal me-2"></i>Donate
                </a>
            </div>
        </div>
        <hr class="my-3 bg-secondary">
        <div class="row">
            <div class="col-lg-6 small text-center text-md-start">
                <p class="mb-0">&copy;
                    <span id="year"></span> linkshade. All rights reserved.
                    Made with <i style="color: #dc3545" class="bi bi-heart-fill"></i> by Amador S.
                </p>
            </div>
        </div>
    </div>
</footer>
<!-- Bootstrap JS   -->
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"></script>
<!-- Common JS -->
<script th:src="@{/js/main.js}" defer></script>
<script th:src="@{/js/scrollManager.js}" defer></script>
<!-- Specific JS -->
<th:block layout:fragment="pageScripts"></th:block>
</body>
</html>
