<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <!-- Bootstrap CSS   -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <!-- Bootstrap icons   -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}">
</head>
<body class="d-flex flex-column pt-5 pb-4 min-vh-100">
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand fs-4 fw-bold" th:href="@{/}">URL Shortener</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">My URLs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Admin Dashboard</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container d-flex flex-column flex-grow-1">

    <div th:if="${successMessage}"
         class="alert alert-success alert-dismissible fade show mt-5"
         role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close"
                data-bs-dismiss="alert" aria-label="Close">
        </button>
    </div>
    <div th:if="${errorMessage}"
         class="alert alert-danger alert-dismissible fade show mt-5"
         role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close"
                data-bs-dismiss="alert" aria-label="Close">
        </button>
    </div>


    <div layout:fragment="content">
        <!-- Your Page Content Here -->
    </div>

</div>
<!-- Bootstrap JS   -->
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
