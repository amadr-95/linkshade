spring:
  application:
    name: url-shortener
  messages:
    basename: messages
  # Database config
  datasource:
    url: jdbc:postgresql://localhost:5432/url-shortener-db
    username: asabido
    password: asabido
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
    open-in-view: false
logging:
  level:
    com.amador.urlshortener: DEBUG

# App properties by default
app:
  page-default-size: 10
  page-available-sizes: [5, 10, 20, 50]
  short-url-properties:
    base-url: "http://localhost:8080"
    default-expiry-days: 30
    is-private: false
    default-url-length: 10
    is-custom: false
